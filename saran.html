<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran - Herma's Daily Grind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1> Herma's Daily Grind</h1>
                <p>Coffee & Brew</p>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="saran.html" class="active">Saran</a></li>
            </ul>
        </nav>
    </header>

    <main class="feedback-content">
        <h2>Berikan Saran Anda</h2>
        
        <form class="feedback-form">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telp">Nomor Telepon:</label>
                <input type="tel" id="telp" name="telp">
            </div>

            <div class="form-group">
                <label for="kategori">Kategori Saran:</label>
                <select id="kategori" name="kategori" required>
                    <option value="">Pilih Kategori</option>
                    <option value="produk">Produk</option>
                    <option value="layanan">Layanan</option>
                    <option value="fasilitas">Fasilitas</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="saran">Saran Anda:</label>
                <textarea id="saran" name="saran" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rating Pengalaman:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">5</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">4</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">3</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">2</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">1</label>
                </div>
            </div>

            <button type="submit" class="submit-button">Kirim Saran</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Aroma Nusantara Coffee. All rights reserved.</p>
    </footer>
</body>
</html>
